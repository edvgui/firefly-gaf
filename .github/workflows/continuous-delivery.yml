name: Build and Push Image
on: [push]

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Enable images push
        if: startsWith(github.ref, 'refs/heads/master')
        run: echo "PUSH=true" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Authenticate to Docker Hub registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Authenticate to Github Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push the images
        run: |
          make REGISTRY=docker.io IMAGE=${{ github.repository }} build-multi-platform
          make REGISTRY=ghcr.io IMAGE=${{ github.repository }} build-multi-platform
